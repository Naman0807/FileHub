<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileHub - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../static/1.png" type="image/x-icon">
</head>

<body class="font-sans antialiased bg-gray-100 flex flex-col min-h-screen">
    <header class="text-gray-400 bg-gray-800 shadow-md body-font">
        <div class="container mx-auto flex p-5 items-center justify-between">
            <a href="/" class="flex title-font font-medium items-center text-white">
                <img src="../static/1.png" alt="logo" height="40px" width="40px">
                <span class="ml-3 text-2xl">FileHub</span>
            </a>
        </div>
    </header>

    <div class="container mx-auto py-8 flex-grow">
        <div class="max-w-md mx-auto p-8 bg-white rounded-lg shadow-lg">
            <h1 class="text-3xl text-blue-900 mb-6 text-center">Login</h1>
            <form action="/login" method="POST" class="space-y-4">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Username:</label>
                    <input type="text" id="username" name="username"
                        class="w-full mt-4 px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 transition duration-300 ease-in-out"
                        required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password:</label>
                    <input type="password" id="password" name="password"
                        class="w-full mt-4 px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 transition duration-300 ease-in-out"
                        required>
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer transition duration-300 ease-in-out">Login</button>
            </form>
            <p class="text-gray-700 mt-4">Don't have an account? <a href="/register" class="text-blue-500">Sign up
                    here</a>.</p>
        </div>
    </div>

    <footer class="footer bg-gray-800 text-white text-center py-4">
        <div class="container mx-auto text-center">
            <p>Powered by FileHub</p>
        </div>
    </footer>
</body>

</html>
