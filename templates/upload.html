<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileHub - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../static/1.png" type="image/x-icon">
</head>

<body class="font-sans antialiased bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <a class="flex items-center ml-2" href="./">
                    <!-- <img class="mr-4 h-10" src="../static/1.png" alt="logo"> -->
                    <h1 class="text-2xl md:text-3xl font-bold">FileHub</h1>
                </a>
            </div>
            <nav class="bg-gray-800">
                <div class="container mx-auto grid grid-cols-3">
                    <div class="col-span-2 flex justify-start ml-2">
                        <a href="/"
                            class="text-white px-2 md:px-4 py-2 rounded-lg text-sm md:text-lg hover:bg-gray-700">Home</a>
                        <a href="/upload"
                            class="text-white px-2 md:px-4 py-2 rounded-lg text-sm md:text-lg hover:bg-gray-700">Upload</a>
                    </div>
                    <div class="flex justify-end items-center mr-2">
                        <p class="text-white text-sm md:text-lg px-2 md:px-4 py-2 rounded-md">{{username}}</p>
                        <a href="/logout" class="ml-2">
                            <svg class="w-8 md:w-8 h-8 md:h-8 text-white rounded-lg bg-red-500 hover:bg-red-600 p-1"
                                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 12h4M4 18v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1Zm8-10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container mx-auto py-10">
        <div class="max-w-md mx-auto p-8 bg-white rounded-lg shadow-lg">
            <h1 class="text-2xl md:text-3xl text-blue-900 mb-6">Upload Documents</h1>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="flex flex-col space-y-4">
                    <div
                        class="flex items-center justify-center border-dashed border-2 border-gray-300 p-16 rounded-lg cursor-pointer">
                        <input type="file" id="fileInput" name="file" multiple class="hidden" />
                        <label for="fileInput" class="cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                class="w-12 h-12 text-gray-400 mx-auto">
                                <path fill="#D3D3D3"
                                    d="M13.818 2H5c-1.654 0-3 1.346-3 3v14c0 1.654 1.346 3 3 3h14c1.654 0 3-1.346 3-3V8.182l-8.182-6zm.682 16.5v2h-14v-2h2v-9c0-.551.449-1 1-1h4.586l1.707 1.707a.996.996 0 0 0 1.414 0L15.732 8H20c.551 0 1 .449 1 1v9h2zm-4.5-5.5c-.827 0-1.5-.673-1.5-1.5s.673-1.5 1.5-1.5 1.5.673 1.5 1.5-.673 1.5-1.5 1.5z" />
                            </svg>
                            <p class="text-base md:text-lg text-gray-400 mt-2 text-center">
                                click to upload your files.</p>
                        </label>
                    </div>
                    <div id="fileList" class="flex flex-col space-y-2"></div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer bg-gray-800 text-white text-center py-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>Powered by FileHub</p>
        </div>
    </footer>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');

        fileInput.addEventListener('change', (event) => {
            fileList.innerHTML = ''; // Clear previous file list
            const files = event.target.files;
            for (const file of files) {
                const listItem = document.createElement('div');
                listItem.textContent = file.name;
                fileList.appendChild(listItem);
            }
        });
    </script>
</body>

</html>
